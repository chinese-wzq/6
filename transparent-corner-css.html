<!DOCTYPE html>
<html>
<head>
    <style>
        .transparent-corner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: transparent;
            z-index: 9999;
        }

        .transparent-corner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
        }

    </style>
</head>
<body>
    <div class="transparent-corner"></div>
</body>
</html>
